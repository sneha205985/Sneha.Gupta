<header class="site-header">
    <nav class="site-nav">
        <div class="nav-brand">
            <a href="{{ '/' | relative_url }}">{{ site.title }}</a>
        </div>
        <ul class="nav-links">
            {% for item in site.nav %}
            <li><a href="{{ item.url | relative_url }}">{{ item.name }}</a></li>
            {% endfor %}
        </ul>
    </nav>
</header>
